<ion-content class="login-content hidden open" padding>
	<ion-icon name="ios-arrow-up" (click)="helper.toggleRegister()"></ion-icon>
	<h1>Venha doar com a gente!</h1>
	<div class="login-box">
		<form (ngSubmit)="register()" #registerForm="ngForm" autocomplete="off">
			<ion-row>
				<ion-col>
					<ion-list inset>
						<ion-item>
							<ion-label floating>Como podemos te chamar?</ion-label>
							<ion-input type="text" placeholder="" onfocus="this.placeholder = 'Nada de formalidades, fique à vontade ;)'" onfocusout="this.placeholder = ''" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
						</ion-item>

						<ion-item>
							<ion-label floating>Qual seu e-mail?</ion-label>
							<ion-input type="text" placeholder="" onfocus="this.placeholder = 'Prometo não ser incoveniente #xospam'" onfocusout="this.placeholder = ''" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
						</ion-item>

						<ion-item>
							<ion-label floating>Qual senha você quer usar?</ion-label>
							<ion-input type="password" placeholder="" onfocus="this.placeholder = 'Esse será um segredo meu e seu ;p'" onfocusout="this.placeholder = ''" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
						</ion-item>

						<ion-item style="display: none">
							<ion-input></ion-input>
						</ion-item>

					</ion-list>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col class="signup-col">
					<button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Cadastrar</button>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col class="signup-col">
					<button ion-button class="facebook-login" full type="button" >Cadastre-se com o Facebook</button>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col class="signup-col">
					<button ion-button class="google-login" full type="button" >Cadastre-se com o Google</button>
				</ion-col>
			</ion-row>

		</form>
	</div>
</ion-content>
