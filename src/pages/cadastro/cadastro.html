<ion-content class="login-content">
		<i (click)="backLoginPage();" class="material-icons">keyboard_backspace</i>
	  <h1>Cadastre-se preenchendo com os dados abaixo:</h1>
	<div class="login-box">
		<form (ngSubmit)="register()" #registerForm="ngForm" autocomplete="off">
			<ion-row>
				<ion-col>
					<ion-list inset>
						<ion-item>
							<ion-input type="text" placeholder="Nome" name="nome" [(ngModel)]="registerCredentials.nome" required></ion-input>
						</ion-item>
            <!--<ion-item>
                <ion-input type="text" placeholder="Sobrenome" name="sobrenome" [(ngModel)]="registerCredentials.sobrenome" required></ion-input>
              </ion-item>-->
						<ion-item>
							<ion-input type="email" placeholder="E-mail" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
						</ion-item>
						<ion-item>
							<ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="registerCredentials.senha" required></ion-input>
						</ion-item>
					</ion-list>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col class="signup-col">
					<button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Cadastrar</button>
				</ion-col>
			</ion-row>
      <div class='use-terms'>
        Ao se cadastrar, vocÃª concorda com nossos <a href="#">Termos de Uso</a>
      </div>
		</form>
	</div>
</ion-content>
