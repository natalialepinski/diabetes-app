<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alimentação</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-card class ="boxInfo">
    <ion-card-content style="text-align: center; font-size:20px;">
      <span><b> Total do Dia </b> </span> <br/>
      999999 gr
    </ion-card-content>
  </ion-card>

  <br/>
  <ion-searchbar (ionInput)="getItems($event)" class = "buscaComida" placeholder = "Pesquise um alimento"></ion-searchbar>

  <br/>
  <ion-list class="listAlimentos">
    <ion-item *ngFor="let item of items">

      <ion-icon name="contacts" item-start></ion-icon>
      <ion-grid>
        <ion-row>
      <ion-col>
        <div>{{item.nome}}</div>
      </ion-col>
      <ion-col>
        <div>{{item.carboidatros}}</div>
      </ion-col>
      <ion-col>
        <div>{{item.cargaGlicemica}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

      <button ion-button icon-only item-end (click)="abrirTela()">
        <ion-icon name="add-circle" ></ion-icon>
      </button>

    </ion-item>
  </ion-list>


</ion-content>
