<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title></ion-title>
	  <img src="assets/imgs/profile-image.png" width="60px" />
	  <ion-buttons end>
		<button ion-button clear menuClose (click)="logout()">
			Logout
		</button>
	</ion-buttons>
	<ion-row>{{ username }}</ion-row>
	<ion-row>{{ email }}</ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
